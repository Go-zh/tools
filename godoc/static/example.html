<div id="example_{{.Name}}" class="toggle">
	<div class="collapsed">
		<p class="exampleHeading toggleButton">▹ <span class="text">示例{{example_suffix .Name}}</span></p>
	</div>
	<div class="expanded">
		<p class="exampleHeading toggleButton">▾ <span class="text">示例{{example_suffix .Name}}</span></p>
		{{with .Doc}}<p>{{html .}}</p>{{end}}
		{{$output := .Output}}
		{{with .Play}}
			<div class="play">
				<div class="input"><textarea class="code" spellcheck="false">{{html .}}</textarea></div>
				<div class="output"><pre>{{html $output}}</pre></div>
				<div class="buttons">
					<a class="run" title="运行此代码[Shift+Enter]">运行</a>
					<a class="fmt" title="格式化此代码">格式化</a>
					<a class="share" title="分享此代码">分享</a>
				</div>
			</div>
		{{else}}
			<p>代码：</p>
			<pre class="code">{{.Code}}</pre>
			{{with .Output}}
			<p>输出：</p>
			<pre class="output">{{html .}}</pre>
			{{end}}
		{{end}}
	</div>
</div>
