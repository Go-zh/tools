<p>
<table class="layout">
<tr>
	<th align="left">文件</th>
	<td width="25">&nbsp;</td>
	<th align="right">字节数</th>
	<td width="25">&nbsp;</td>
	<th align="left">修改日期</th>
</tr>
<tr>
	<td><a href="..">..</a></td>
</tr>
{{range .}}
<tr>
	{{$name_html := fileInfoName . | html}}
	<td align="left"><a href="{{$name_html}}">{{$name_html}}</a></td>
	<td></td>
	<td align="right">{{html .Size}}</td>
	<td></td>
	<td align="left">{{fileInfoTime . | html}}</td>
</tr>
{{end}}

</table>
</p>
